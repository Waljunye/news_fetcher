database:
  host: ${DB_HOST}
  port: 5432
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  dbname: ${DB_NAME}
  sslmode: disable
  connect_timeout: 10s
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

rabbitmq:
  url: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:5672/
  exchange: news_fetcher
  routing_key: articles
  queue_name: cms_articles

api:
  base_url: https://content-ecb.pulselive.com/content/ecb/text/EN/
  page_size: 20
  page_delay: 500ms
  timeout: 30s
  retry:
    max_attempts: 3
    initial_backoff: 1s
    max_backoff: 30s

sync:
  interval: 5m
  timeout: 5m
  max_pages_per_sync: 5
  max_historical_days: 30

log_level: debug